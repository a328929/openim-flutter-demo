name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code with Submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'  # 关键修改：升级到 3.22.2 以支持 intl 0.19
        channel: 'stable'

    - name: Accept Android Licenses
      run: yes | flutter doctor --android-licenses || true

    - name: Fix Dependencies (Force Override)
      run: |
        # 强制创建一个覆盖配置，防止版本打架
        echo "dependency_overrides:" >> pubspec.yaml
        echo "  intl: ^0.19.0" >> pubspec.yaml
        cat pubspec.yaml # 打印出来看看

    - name: Get Dependencies
      run: flutter pub get

    - name: Build APK (Debug Mode)
      run: flutter build apk --debug --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: openim-debug-app
        path: build/app/outputs/flutter-apk/app-debug.apk
