name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code with Submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    # 1. 设置 Java 17 (Temurin 版本，最稳)
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 2. 设置 Flutter (黄金版本)
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'

    - name: Accept Android Licenses
      run: yes | flutter doctor --android-licenses || true

    # 3. 【关键步骤】强行替换 IP (移花接木大法)
    # 我们知道文件在 openim_common/lib/src/config.dart
    # 这行命令会把 "your-server-ip or your-domain" 替换成 "82.158.224.4"
    - name: Replace Server IP
      run: |
        echo "Updating IP address in config..."
        sed -i 's/your-server-ip or your-domain/82.158.224.4/g' openim_common/lib/src/config.dart
        
        # 打印一下看看有没有改成功（只打印那一行）
        grep "82.158.224.4" openim_common/lib/src/config.dart || echo "Replace failed!"

    - name: Get Dependencies
      run: flutter pub get

    # 4. 开始构建 (Release 正式版)
    - name: Build APK (Release Mode)
      run: flutter build apk --release --no-tree-shake-icons --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: openim-app-release
        path: build/app/outputs/flutter-apk/app-release.apk
